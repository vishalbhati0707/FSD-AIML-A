<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookstore CRUD</title>
    <style>
      /* Minimal styling */
      body {
        font-family: Arial, Helvetica, sans-serif;
        background: #f6f8fa;
        margin: 0;
        padding: 0;
      }
      .app {
        max-width: 900px;
        margin: 32px auto;
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.08);
      }
      h1 {
        margin-top: 0;
      }
      form {
        display: grid;
        grid-template-columns: 1fr 120px;
        gap: 8px;
        align-items: center;
      }
      input,
      select {
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 4px;
      }
      button {
        padding: 8px 12px;
        border: none;
        background: #0366d6;
        color: white;
        border-radius: 4px;
        cursor: pointer;
      }
      button.secondary {
        background: #6c757d;
      }
      .controls {
        display: flex;
        gap: 8px;
        margin-bottom: 12px;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 12px;
      }
      th,
      td {
        text-align: left;
        padding: 8px;
        border-bottom: 1px solid #eee;
      }
      .actions button {
        margin-right: 6px;
      }
      .empty {
        color: #666;
        padding: 12px;
      }
      .search {
        margin-left: auto;
      }
      @media (max-width: 600px) {
        form {
          grid-template-columns: 1fr;
        }
        .controls {
          flex-direction: column;
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <!-- Load React and ReactDOM from CDN for a lightweight setup -->
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
